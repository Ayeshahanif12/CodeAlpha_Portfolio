<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Flaticon Uicons -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/74095531fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Ayesha's Portfolio</title>
  <link rel="shortcut icon" href="img.png" type="image/x-icon">
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <h1>My Portfolio</h1>
      <span class="menu-toggle">☰</span>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section id="hero" class="hero">
    <div>
      <h1 id="header">Hi, I'm Ayesha 👋</h1>
      <p id="intro">Frontend Developer | JavaScript Enthusiast | React Learner</p>
    </div>
    <div class="circle-animated"></div>
  </section>

  <!-- Projects -->
  <section id="projects" class="projects">
    <h2>My Projects</h2>
    <div class="projects-grid">
      <div class="book">
        <div class="project-content">
          <img src="https://via.placeholder.com/320x420" alt="Project 1">
        </div>
      </div>
      <div class="book">
        <div class="project-content">
          <img src="https://via.placeholder.com/320x420" alt="Project 2">
        </div>
      </div>
      <div class="book">
        <div class="project-content">
          <img src="https://via.placeholder.com/320x420" alt="Project 3">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact-info">
    <div class="contact-form">
      <h2>Contact Me</h2>
      <input type="text" placeholder="Your Name"/>
      <input type="email" placeholder="Your Email"/>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button>Send</button>
    </div>
    <div class="contact-links">
      <h2>Find Me</h2>
      <a href="#">📧 Email</a>
      <a href="#">💼 LinkedIn</a>
      <a href="#">🐙 GitHub</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Ayesha Hanif. All Rights Reserved.</p>
    <div class="social-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"/>
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"/>
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"/>
    </div>
  </footer>

  <!-- JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
</body>

</html>
